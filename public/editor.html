<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Connect | Level Editor</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="settings">
      <table>
        <tr>
          <td>
            <label for="width">Level Width:</label>
            <output id="width_output">5</output>
            <input class="slider" type="range" name="width" id="width" value="5" min="2" max="16">
          </td>
          <td>
            <label for="height">Level Height:</label>
            <output id="height_output">5</output>
            <input class="slider" type="range" name="height" id="height" value="5" min="2" max="16">
          </td>
        </tr>
      </table>
    </div>
    <br>
    <div id="controls">
      <h2>Controls: </h2>
      <p>Press<span class="controls-key clear-key">1</span>to revert a cell back to empty.</p>
      <p>Press<span class="controls-key wall-key">2</span>to use the wall tool and place obstructions.</p>
      <p>Press<span class="controls-key start-key">3</span>to use the start point tool and choose where the puzzle starts.</p>
    </div>
    <br>
    <div id="canvas_container">
    </div>
    <hr>
    <div id="output-div">
      <button id="calculate_button" onclick="calculateOutput()">Generate the textual representation of the level</button>
      <p>Copy the output below and paste it in as a custom level on the main page:</p>
      <textarea name="output" id="output" cols="25" rows="5"></textarea>
    </div>

    <script src="editor.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
