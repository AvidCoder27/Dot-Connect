<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dot Connect</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="game">
      <label for="difficulty">Choose Difficulty: </label>
      <select id="difficulty" class="right-margin">
        <option value="beginner">Beginner</option>
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
        <option value="expert">Expert</option>
      </select>
  
      <button id="new_game" name="new_game" class="right-margin">New Game</button>
      
      <button id="restart" name="restart" class="right-margin">Restart</button>

      <input type="checkbox" id="show_end" name="show_end">
      <label for="show_end">Show End</label>
    </div>
    <br>
    <hr>
    <div id="server_interaction">
      <button id="send" name="send" onclick="sendData()">Send the level to the server to be solved</button>
      <br>
      <p>Below is the grid as an adjacency matrix:</p>
      <textarea id="nodes_output" cols="40" rows="5"></textarea>
      <p>An amazing <a href="https://graphonline.ru/en/create_graph_by_matrix" target="_blank">GraphOnline page</a> to find an adjacency matrix's hamiltonian path.</p>
    </div>

    <script src="sketch.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
