<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Connect</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="game">
      <table>
        <tr>
          <td>
            <label for="level">Choose Level: </label>
            <select id="level">
              <option value="0">Level 0</option>
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5</option>
              <option value="6">Level 6</option>
              <option value="7">Level 7</option>
              <option value="8">Level 8</option>
              <option value="9">Level 9</option>
              <option value="10">Level 10</option>
              <option value="11">Level 11</option>
              <option value="12">Level 12</option>
            </select>
          </td>
          <td>
            <button id="new_game" name="new_game" onclick="newgameButton()">New Game</button>
          </td>
          <td>
            <button id="restart" name="restart" onclick="restartButton()">Restart</button>
          </td>
          <td>
            <a href="./editor.html" target="_blank">Level Creator</a>
          </td>
        </tr>
      </table>
    </div>
    <hr>
    <div id="solver">
      <table>
        <tr>
          <td>
            <button id="send" name="send" onclick="sendData()">Send the level to the server to be solved</button>
          </td>
          <td>
            <button id="execute" name="execute" onclick="executeSolution()" disabled>Execute the solution on the board</button>
          </td>
        </tr>
        <tr>
          <td>
            <label for="move_speed">Move speed</label>
            <input class="slider gradient-slider" name="move_speed" id="move_speed" type="range" min="400" max="1000" value="700">
          </td>
          <td>
            <button id="stop_execute" name="stop_execute" onclick="stopExecution()" disabled>Stop execution</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p id="text_output_p">Press the solve button above to get the solution.</p>
            <textarea id="text_output" cols="50" rows="8" disabled></textarea>
          </td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
