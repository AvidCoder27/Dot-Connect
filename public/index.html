<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dot Connect</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="game">
      <label for="difficulty">Choose Difficulty: </label>
      <select id="difficulty" class="right-margin">
        <option value="beginner">Beginner</option>
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
        <option value="expert">Expert</option>
      </select>
  
      <button id="new_game" name="new_game" class="right-margin" onclick="newGame()">New Game</button>
      
      <button id="restart" name="restart" class="right-margin" onclick="restart()">Restart</button>

      <input type="checkbox" id="show_end" name="show_end">
      <label for="show_end">Show End</label>
    </div>
    <br>
    <hr>
    <div id="server_interaction">
      <button id="send" name="send" onclick="sendData()" class="right-margin">Send the level to the server to be solved</button>
      <button id="execute" name="execute" onclick="executeSolution()" disabled>Execute the solution on the board</button>
      <br>
      <p id="text_output_p">Press the solve button above to get the solution.</p>
      <textarea id="text_output" cols="70" rows="5" disabled></textarea>
    </div>

    <script src="sketch.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
