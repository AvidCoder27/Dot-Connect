<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dot Connect</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>
    <script src="hamiltonian.js"></script>

    <button id="restart" name="restart">Restart</button>
    <button id="new_game" name="new_game">New Game</button>

    <label for="choose_level">Choose Level: </label>
    <select id="choose_level">
      <option value="beginner">Beginner</option>
      <option value="easy">Easy</option>
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
      <option value="expert">Expert</option>
    </select>
  </body>
</html>
