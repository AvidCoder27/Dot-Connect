<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dot Connect</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <input type="checkbox" id="show_end" name="show_end" checked>
    <label for="show_end">Show End</label>

    <button id="restart" name="restart">Restart</button>

    <label for="difficulty">Choose Level: </label>
    <select id="difficulty">
      <option value="beginner">Beginner</option>
      <option value="easy">Easy</option>
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
      <option value="expert">Expert</option>
    </select>

    <button id="new_game" name="new_game">New Game</button>

    <script src="sketch.js"></script>
    <script src="assets/utils.js"></script>
    <script src="assets/hamiltonian.js"></script>
    <script src="assets/a_star.js"></script>
  </body>
</html>
